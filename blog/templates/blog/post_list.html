 {% extends "blog/base.html" %}

 {% block content %}

    {% for post in posts %}
    <div class="panel panel-default">
            <div class="page-header">
                <h1><a href="{% url "blog.views.post_detail" pk=post.pk %}">{{ post.title }}</a></h1>
            </div>
             <div class="post"> 
                <p>published: {{ post.published_date }}</p>
                <p>{{ post.text|linebreaks }}</p>
             </div>
    </div>
    {% endfor %}
{% endblock content %}
