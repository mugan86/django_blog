{% load staticfiles %}
<html>
    <head>
        <title>Mi Blog example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    </head>
    <body>
      <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
          <div class="container-fluid">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header page-scroll">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="/">Start Bootstrap</a>
              </div>

              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav navbar-right">
                      <li>
                          <a href="/">Home</a>
                      </li>
                      <li>
                          <a href="/about">About</a>
                      </li>
                      <!--<li>
                          <a href="">Test</a>
                      </li>
                      <li>
                          <a a href="{% url "blog.views.post_new" %}">New Post</a>
                      </li>-->
                      <li>
                          <a href="/contact">Contact</a>
                      </li>
                  </ul>
              </div>
              <!-- /.navbar-collapse -->
          </div>
          <!-- /.container -->
      </nav>
     <!-- Page Header -->
      <!-- Set your background image for this header on the line below. -->
      <header class="intro-header" style="background-image: url('{% static "img/home-bg.jpg"  %}')">
          <div class="container">
              <div class="row">
                  <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                      <div class="site-heading">
                          <h1>Blog</h1>
                          <hr class="small">
                          <span class="subheading">Blog of content about Django Example</span>
                      </div>
                  </div>
              </div>
          </div>
      </header>

      <div class="container">

        <div class="container">
          <div class="navbar-header">
            <div class="small-logo-container">
              <a class="small-logo" href="/">Django Blog Example</a>
            </div>

            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="/">Home</a></li>
                <li><a href="{% url "blog.views.post_new" %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span> New Post</a></li>
              </ul>
            </div><

          </div>

        </div>
      </div>-->

        <div class="row">
            <div class="col-lg-5 col-md-6 col-sm-8">

                        {% block content %}
                        {% endblock %}
                </div>
              </div>
            </div><!--/.col-xs-12 -->
        </div><!--/.row -->

      </div><!--/.container -->

                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                                </span>

                        <li>

                    </ul>
                    <p class="copyright text-muted">Copyright &copy; Django Blog Example <script> document.write(new Date().getFullYear())</script></p>
                </div>
            </div>
        </div>

      <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
